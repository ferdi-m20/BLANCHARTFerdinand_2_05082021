<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset='utf-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <link rel='stylesheet' type='text/css' media='screen' href='style.css' />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" /> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> 
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
        <title>Reservia</title>
    </head>
    <body>
        <header>
            <img src="ressources/images/logo/Reservia.svg" alt="Logo de l'entreprise Reservia" class="header_logo" />
            <div class="header_blank"></div>
            <nav>
                <ul class="header_nav">
                    <li class="header_li"><a href="#accommodation">Hébergements</a></li>
                    <li class="header_li"><a href="#activity">Activités</a></li>
                </ul>
            </nav> 
            <a href="#" class="header_signup">S'inscrire</a>
        </header>
        <div class="container_1">
            <div class="intro">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div>
                <form class="search" method="GET" action="index.html">
                    <i class="search_icon fas fa-map-marker-alt"></i>
                    <input class="search_input" type="text" placeholder="Marseille, France" />
                    <button class="search_button"></button>
                </form>
            </div>
            <div class="filters">
                <h3 class="filters_title">Filtres</h3>
                <div class="filter">
                    <div class="filter_icon"><i class="fas fa-money-bill-wave"></i></div>
                    <div class="filter_name">Économique</div>
                </div>
                <div class="filter">
                    <div class="filter_icon"><i class="fas fa-child"></i></div>
                    <div class="filter_name">Familial</div>
                </div>
                <div class="filter">
                    <div class="filter_icon"><i class="fas fa-heart"></i></div>
                    <div class="filter_name">Romantique</div>
                </div>
                <div class="filter">
                    <div class="filter_icon"><i class="fas fa-dog"></i></div>
                    <div class="filter_name">Animaux autorisés</div>
                </div>
            </div>
            <div class="result">
                <div class="result_icon"><i class="fas fa-info"></i></div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </div>
        <main>
            
            </main>
    </body>
</html>
